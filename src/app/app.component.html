<div class="container mt-4 pt-4">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let phone of smartphones">
          <span>{{ phone.name }}</span>
          <strong class="pl-4">{{ phone.brand }}</strong>
          <strong class="pl-4">{{ phone.ram }}</strong>
          <strong class="pl-4">{{ phone.battery }}</strong>
          <strong class="pl-4">{{ phone.processor }}</strong>
          <strong class="pl-4">{{ phone.os }}</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
